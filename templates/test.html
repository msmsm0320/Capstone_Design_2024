<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload/Download Test</title>
</head>
<body>
    <h1>Upload a file to Firebase</h1>
    <form action="/file_upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <h1>Download a file from Firebase</h1>
    <form action="/file_download" method="post">
        <input type="text" name="filename" placeholder="Enter filename to download">
        <input type="submit" value="Download">
    </form>
</body>
</html>
